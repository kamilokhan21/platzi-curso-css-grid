<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="./style.css">
            <title>Restaurante</title>
        </head>

        <body>
            <main>

                <!-- Section 1 -->

                <section class="hero">
                    <div class="info">
                        <h1 class="info-title">Check The <br> Best Food</h1>
                        <p class="info-subtitle">There are many variation of passages of Lorem ipsum avaliable, but the majority have sulfered alteration in some form.</p>
                        <button class="info-button">Book a table &#8594</button>
                    </div>
                    
                    <img class="hero-image" src="./images/hero.png" alt="Plato de pasta con salsa y vegetales">
                </section>

                <!-- Section 2 -->

                <section class="dishes">
                    <h2 class="dishes-title">
                        OUR SERVICES
                    </h2>

                    <div class="dishes-grid">
                        <img class="dishes-item dishes-item__big" src="./images/video.png" alt="Mesa con tres platos de pasta y dos copas de vino" >
                        <img class="dishes-item" src="./images/dish1.png" alt="bowl de vegetales" >
                        <img class="dishes-item" src="./images/dish2.png" alt="tostada de huevos pochados en cama de aguacate" >
                        <img class="dishes-item" src="./images/dish3.png" alt="plato de esparragos con huevo pochado" >
                        <img class="dishes-item" src="./images/dish4.png" alt="tostada de huevo con albahaca" >
                    </div>
                </section>

                <!-- Section 3 -->

                <section class="menu">
                    <h2 class="menu-title">
                        HOME MENU
                    </h2>

                    <div class="menu-grid">
                        <div class="menu-grid-item">
                            <img src="./images/plate1.png" alt="Plato de spaguetti y verduras">
                        </div>
                        <div class="menu-grid-item">
                            <img src="./images/plate2.png" alt="Plato de macarrones con brocoli y zanahoria">
                        </div>
                        <div class="menu-grid-item">
                            <img src="./images/plate3.png" alt="Plato de pasta frio">
                        </div>
                        <div class="menu-grid-item">
                            <img src="./images/plate4.png" alt="Plato de spaguetti con verduras y agaucate">
                        </div>
                        <div class="menu-grid-item">
                            <img src="./images/plate5.png" alt="Bowl de pollo con verduras">
                        </div>
                    </div>
                </section>
                 
            </main>
        </body>

    </html>
